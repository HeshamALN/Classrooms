{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}


<div class="card">
	<h5 class="card-header"> Signup</h5>
	<div class="card-body">
		<p class="card-text">
			<form action="{% url 'signup' %}" method "POST">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" value="Singup">
			</form>
		</p>
	</div>
</div>

{% endblock content %}
